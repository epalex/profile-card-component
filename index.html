<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="./images/bg-pattern-card.svg" class="card-img-top" alt="card-background-image">
            <img src="./images/image-victor.jpg" class="profile-img" alt="my-profile-image">
            <section class="card-body">
                <h3 class="fullname">Victor Crest <span class="number-span">26</span></h3>
                <p class="card-text">London</p>
            </section>
            <section class="card-footer">
                <ul class="numbers">
                    <li><span class="number-bold">80K</span><span class="likes">Followers</span></li>
                    <li><span class="number-bold">803K</span><span class="likes">Likes</span></li>
                    <li><span class="number-bold">1.4K</span><span class="likes">Photos</span></li>
                </ul>
            </section>
        </div>
        <footer>
            <p>
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>,<br> coded by 
                <a href="https://www.facebook.com/alexopoulos.paminos" target="_blank"> Paminos</a>
            </p>
        </footer>
    </div>

</body>

</html>
